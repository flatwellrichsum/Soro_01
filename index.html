<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Control</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #sumCounter {
            font-size: 24px;
            margin: 20px 0;
        }
        .column {
            display: inline-block;
            margin: 0 0px;
        }
        .button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: black;
            border: 2px solid white;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div id="sumCounter">0</div>
    <div id="columns">
        <div class="column" data-column="3">
            <button class="button" id="0-3"></button>
            <button class="button" id="1-3"></button>
            <button class="button" id="2-3"></button>
            <button class="button" id="3-3"></button>
            <button class="button" id="4-3"></button>
        </div>
        <div class="column" data-column="2">
            <button class="button" id="0-2"></button>
            <button class="button" id="1-2"></button>
            <button class="button" id="2-2"></button>
            <button class="button" id="3-2"></button>
            <button class="button" id="4-2"></button>
        </div>
        <div class="column" data-column="1">
            <button class="button" id="0-1"></button>
            <button class="button" id="1-1"></button>
            <button class="button" id="2-1"></button>
            <button class="button" id="3-1"></button>
            <button class="button" id="4-1"></button>
        </div>
        <div class="column" data-column="0">
            <button class="button" id="0-0"></button>
            <button class="button" id="1-0"></button>
            <button class="button" id="2-0"></button>
            <button class="button" id="3-0"></button>
            <button class="button" id="4-0"></button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function updateSum() {
                let sum = 0;
                for (let col = 3; col >= 0; col--) {
                    let redCount = document.querySelectorAll(`[id$='-${col}'].red`).length;
                    let yellowCount = document.querySelectorAll(`[id$='-${col}'].yellow`).length;
                    let N = (redCount * 5) + (yellowCount * 1);
                    sum += N * Math.pow(10, col);
                }
                document.getElementById("sumCounter").textContent = sum;
            }
            
            function updateColors(id, column, isTurningOn) {
                if (id === 0) {
                    let btn = document.getElementById(`${id}-${column}`);
                    if (isTurningOn) {
                        btn.classList.add("red");
                        btn.style.backgroundColor = "red";
                    } else {
                        btn.classList.remove("red");
                        btn.style.backgroundColor = "black";
                    }
                } else {
                    if (isTurningOn) {
                        for (let i = id; i >= 1; i--) {
                            let btn = document.getElementById(`${i}-${column}`);
                            btn.classList.add("yellow");
                            btn.style.backgroundColor = "yellow";
                        }
                    } else {
                        for (let i = id; i <= 4; i++) {
                            let btn = document.getElementById(`${i}-${column}`);
                            btn.classList.remove("yellow");
                            btn.style.backgroundColor = "black";
                        }
                    }
                }
                updateSum();
            }
            
            document.querySelectorAll(".button").forEach(button => {
                button.addEventListener("touchstart", function(event) {
                    event.preventDefault();
                    let [id, column] = this.id.split("-").map(Number);
                    let isTurningOn = this.style.backgroundColor === "black";
                    updateColors(id, column, isTurningOn);
                });
                
                button.addEventListener("click", function() {
                    let [id, column] = this.id.split("-").map(Number);
                    let isTurningOn = this.style.backgroundColor === "black";
                    updateColors(id, column, isTurningOn);
                });
            });
        });
    </script>
</body>
</html>
