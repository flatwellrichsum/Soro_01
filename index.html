<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Control</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #counter {
            font-size: 24px;
            margin: 20px 0;
        }
        .button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: black;
            border: 2px solid white;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div id="counter">点灯値: 0</div>
    <div id="buttons">
        <button class="button" id="0"></button>
        <button class="button" id="1"></button>
        <button class="button" id="2"></button>
        <button class="button" id="3"></button>
        <button class="button" id="4"></button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const buttons = document.querySelectorAll(".button");
            function updateCounter() {
                let redCount = document.querySelectorAll(".button.red").length;
                let yellowCount = document.querySelectorAll(".button.yellow").length;
                document.getElementById("counter").textContent = "点灯値: " + (redCount * 5 + yellowCount * 1);
            }
            
            function updateColors(id, isTurningOn) {
                if (id === 0) {
                    let btn = document.getElementById("0");
                    if (isTurningOn) {
                        btn.classList.add("red");
                        btn.style.backgroundColor = "red";
                    } else {
                        btn.classList.remove("red");
                        btn.style.backgroundColor = "black";
                    }
                } else {
                    if (isTurningOn) {
                        for (let i = id; i >= 1; i--) {
                            let btn = document.getElementById(i.toString());
                            btn.classList.add("yellow");
                            btn.style.backgroundColor = "yellow";
                        }
                    } else {
                        for (let i = id; i <= 4; i++) {
                            let btn = document.getElementById(i.toString());
                            btn.classList.remove("yellow");
                            btn.style.backgroundColor = "black";
                        }
                    }
                }
                updateCounter();
            }
            
            buttons.forEach(button => {
                button.addEventListener("touchstart", function(event) {
                    event.preventDefault();
                    let id = parseInt(this.id);
                    let isTurningOn = this.style.backgroundColor === "black";
                    updateColors(id, isTurningOn);
                });
                
                button.addEventListener("click", function() {
                    let id = parseInt(this.id);
                    let isTurningOn = this.style.backgroundColor === "black";
                    updateColors(id, isTurningOn);
                });
            });
        });
    </script>
</body>
</html>
