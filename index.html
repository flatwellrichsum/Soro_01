<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Control</title>
    <style>
        body {
            background-color: white;
            color: black;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #sumCounter {
            font-size: 60px;
            color:#808080;
            margin: 20px 0;
        }
        .column {
            display: inline-block;
        }
        .button {
            width: 100px;
            height: 80px;
            border-radius: 20px;
            border: 0px;
            background-color: #D0D0D0;
            display: block;
            border-top: 5px solid #F0F0F0;
            border-bottom: 5px solid #B0B0B0;
        }
        .red {
            background-color:#FF8040;
            border-top: 5px solid #e56b2e;
            border-bottom: 5px solid #ffaa80;
        }
        .yellow {
            background-color: #FFBF40;
            border-top: 5px solid #e5a117;
            border-bottom: 5px solid #ffd580;
        }
        .white {
            background-color: white;
            border-bottom: white;
            border-top: white;
        }
        .button_reset {
            width: 100px;
            height:100px;
            border-radius: 20px;
            border: 0px;
            background-color: #D0D0D0;
            display: block;
            background-color: #80BFFF;
            border-bottom: 5px solid #5ca1e5;
            border-top: 5px solid #b2d9ff;
        }
        .button_enter {
            width: 100px;
            height:300px;
            border-radius: 20px;
            border: 0px;
            background-color: #D0D0D0;
            display: block;
            background-color: #80BFFF;
            border-bottom: 5px solid #5ca1e5;
            border-top: 5px solid #b2d9ff;
        }
    </style>
</head>
<body>
    <div id="sumCounter">0</div>
    <div id="columns">
        <div class="column" data-column="3">
            <button class="button" id="0-3"></button>
            <button class="button" id="1-3"></button>
            <button class="button" id="2-3"></button>
            <button class="button" id="3-3"></button>
            <button class="button" id="4-3"></button>
        </div>
        <div class="column" data-column="2">
            <button class="button" id="0-2"></button>
            <button class="button" id="1-2"></button>
            <button class="button" id="2-2"></button>
            <button class="button" id="3-2"></button>
            <button class="button" id="4-2"></button>
        </div>
        <div class="column" data-column="1">
            <button class="button" id="0-1"></button>
            <button class="button" id="1-1"></button>
            <button class="button" id="2-1"></button>
            <button class="button" id="3-1"></button>
            <button class="button" id="4-1"></button>
        </div>
        <div class="column" data-column="0">
            <button class="button" id="0-0"></button>
            <button class="button" id="1-0"></button>
            <button class="button" id="2-0"></button>
            <button class="button" id="3-0"></button>
            <button class="button" id="4-0"></button>
        </div>
        <div class="column" data-column="utility">
            <button class="button_reset" id="reset"></button>
            <button class="button_enter" id="enter"></button>
        </div>        
    </div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        function updateSum() {
            let sum = 0;
            for (let col = 3; col >= 0; col--) {
                let redCount = document.querySelectorAll(`[id$='-${col}'].red`).length;
                let yellowCount = document.querySelectorAll(`[id$='-${col}'].yellow`).length;
                let N = (redCount * 5) + (yellowCount * 1);
                sum += N * Math.pow(10, col);
            }
            document.getElementById("sumCounter").textContent = sum;
        }
        
        function updateColors(id, column, isTurningOn) {
            let btn = document.getElementById(`${id}-${column}`);
            if (btn) {
                btn.classList.add("white");
                setTimeout(() => {
                    btn.classList.remove("white");
                    if (id === 0) {
                        if (isTurningOn) {
                            btn.classList.add("red");
                        } else {
                            btn.classList.remove("red");
                        }
                    } else {
                        if (isTurningOn) {
                            for (let i = id; i >= 1; i--) {
                                let btn = document.getElementById(`${i}-${column}`);
                                btn.classList.add("yellow");
                            }
                        } else {
                            for (let i = id; i <= 4; i++) {
                                let btn = document.getElementById(`${i}-${column}`);
                                btn.classList.remove("yellow");
                            }
                        }
                    }
                    updateSum();
                }, 100);
            }
        }
        
        function resetAllButtons() {
            document.querySelectorAll(".button").forEach(button => {
                button.classList.remove("red", "yellow", "white");
            });
            updateSum();
        }
        
        document.querySelectorAll(".button").forEach(button => {
            button.addEventListener("touchstart", function(event) {
                event.preventDefault();
                let [id, column] = this.id.split("-").map(Number);
                let isTurningOn = !this.classList.contains("red") && !this.classList.contains("yellow");
                updateColors(id, column, isTurningOn);
            });
            
            button.addEventListener("click", function() {
                let [id, column] = this.id.split("-").map(Number);
                let isTurningOn = !this.classList.contains("red") && !this.classList.contains("yellow");
                updateColors(id, column, isTurningOn);
            });
        });
        
        document.getElementById("reset").addEventListener("click", resetAllButtons);
        document.getElementById("enter").addEventListener("click", resetAllButtons);
    });
</script>






</body>
</html>
