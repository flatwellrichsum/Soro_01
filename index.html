<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タップで色が変わるボタン</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            margin: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .blue {
            background-color: blue;
            color: white;
        }
        .red {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <button id="button1" class="button blue">ボタン1</button>
    <button id="button2" class="button blue">ボタン2</button>

    <script>
        function toggleColor(button) {
            if (button.classList.contains('blue')) {
                button.classList.remove('blue');
                button.classList.add('red');
            } else {
                button.classList.remove('red');
                button.classList.add('blue');
            }
        }

        document.getElementById('button1').addEventListener('pointerdown', function(event) {
            event.preventDefault();
            toggleColor(this);
        });

        document.getElementById('button2').addEventListener('pointerdown', function(event) {
            event.preventDefault();
            toggleColor(this);
        });
    </script>
</body>
</html>
