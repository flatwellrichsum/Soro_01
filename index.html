<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Grid</title>
    <style>
        body {
            text-align: center;
            overflow: hidden;
            margin: 0;
            background-color: #404040;
        }
        .grid {
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }
        .column {
            display: flex;
            flex-direction: column;
        }
        .button-container {
            position: relative;
            width: 130px;
        }
        .button-container div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .side-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-left: 20px;
        }
        #sum-display {
            font-size: 100px;
            margin-bottom: 10px;
            color:#FFFFFF;
        }
        .separator {
            height: 5px;
            background-color: #D0D0D0;
            width: 100%;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="sum-display">0</div>
    <div class="grid">
        <div>
            <div class="grid" id="top-button-grid"></div>
            <div class="separator"></div>
            <div class="grid" id="main-button-grid"></div>
        </div>
        <div class="side-buttons">
            <img id="reload" src="img/button_reload_off.png" width="130" height="auto">
            <img id="check" src="img/button_check_off.png" width="130" height="auto">
        </div>
    </div>
    <script>
        const columns = 4;
        const rows = 5;
        let sum = 0;
        let states = Array.from({ length: columns }, () => Array(rows).fill(false));
        const topGrid = document.getElementById("top-button-grid");
        const mainGrid = document.getElementById("main-button-grid");
        
        function updateSum() {
            sum = 0;
            for (let col = 0; col < columns; col++) {
                let N = states[col].filter(state => state).length;
                if (states[col][0]) N += 4;
                sum += N * Math.pow(10, columns - col - 1);
            }
            document.getElementById("sum-display").textContent = sum;
        }

        function toggleButton(col, row) {
            if (!states[col][row]) {
                for (let i = 1; i <= row; i++) {
                    states[col][i] = true;
                }
                states[col][row] = true;
            } else {
                if (row > 0) {
                    for (let i = row; i < rows; i++) {
                        states[col][i] = false;
                    }
                } else {
                    states[col][0] = !states[col][0];
                }
            }
            updateImages();
            updateSum();
        }

        function updateImages() {
            for (let col = 0; col < columns; col++) {
                let N = states[col].filter(state => state).length;
                if (states[col][0]) N += 4;
                let N_str = N.toString().padStart(2, '0');
                for (let row = 0; row < rows; row++) {
                    let img = document.getElementById(`button-${col}-${row}`);
                    img.src = states[col][row] ? `img/button_main_on_${N_str}.png` : "img/button_main_off.png";
                }
            }
        }

        for (let col = 0; col < columns; col++) {
            const topContainer = document.createElement("div");
            topContainer.classList.add("column");
            const mainContainer = document.createElement("div");
            mainContainer.classList.add("column");
            
            // Top row (id=0)
            const topButtonContainer = document.createElement("div");
            topButtonContainer.classList.add("button-container");
            const topImg = document.createElement("img");
            topImg.src = "img/button_main_off.png";
            topImg.width = 130;
            topImg.id = `button-${col}-0`;
            const topOverlay = document.createElement("div");
            topOverlay.addEventListener("click", () => toggleButton(col, 0));
            topOverlay.addEventListener("touchstart", (e) => { e.preventDefault(); toggleButton(col, 0); });
            topButtonContainer.appendChild(topImg);
            topButtonContainer.appendChild(topOverlay);
            topContainer.appendChild(topButtonContainer);
            topGrid.appendChild(topContainer);
            
            // Remaining rows (id>0)
            for (let row = 1; row < rows; row++) {
                const container = document.createElement("div");
                container.classList.add("button-container");
                const img = document.createElement("img");
                img.src = "img/button_main_off.png";
                img.width = 130;
                img.id = `button-${col}-${row}`;
                const overlay = document.createElement("div");
                overlay.addEventListener("click", () => toggleButton(col, row));
                overlay.addEventListener("touchstart", (e) => { e.preventDefault(); toggleButton(col, row); });
                container.appendChild(img);
                container.appendChild(overlay);
                mainContainer.appendChild(container);
            }
            mainGrid.appendChild(mainContainer);
        }
    </script>
</body>
</html>
